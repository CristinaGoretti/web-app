<ion-header>

  <ion-navbar>
    <ion-title>User Profile</ion-title>
	   <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngIf="profil" id="{{profil.id}}">
    <div float-left>
      <h2>{{profil.firstname}} {{profil.lastname}}</h2>
      <p>{{profil.name}} • {{profil.roles}}</p>
    </div>
    <ion-icon float-right name="person"></ion-icon>

  </ion-item>

  <ion-list *ngIf="profil">
    <ion-item><b>Pseudo:</b> {{profil.name}} </ion-item>
    <ion-item><b>Prénom:</b> {{profil.firstname}} </ion-item>
    <ion-item><b>Nom de famille:</b> {{profil.lastname}} </ion-item>
    <ion-item *ngIf="profil.phone"><b>Téléphone:</b> {{profil.phone}} </ion-item>
    <ion-item><b>Rôle:</b> {{profil.roles}} </ion-item>
  </ion-list>


</ion-content>
