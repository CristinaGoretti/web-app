<ion-header>

  <ion-navbar>
    <ion-title>Create Issue</ion-title>

  <!-- Logout button -->
  <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
Let's create an issue.
<p *ngIf="issueMessage">{{issueMessage}}</p>
<form (submit)='onSubmit($event)' #issueForm='ngForm'>
    <ion-list>
  
      <!-- Description input -->
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type='text' name='description' (ionChange)='onChange()'
                   #descriptionInput='ngModel' [(ngModel)]='issueRequest.description' required>
        </ion-input>
      </ion-item>

      <!-- IssueType input -->
      <ion-item *ngIf="issueTypes">
          <!--<ion-label floating>IssueType</ion-label>-->
            <ion-label floating>Issue type</ion-label>
              <ion-select [(ngModel)]="issueRequest.issueTypeHref" #issueTypeInput='ngModel' name="issueType">
                <ion-option *ngFor="let issueType of issueTypes" value="/api/issueTypes/{{issueType.id}}">{{issueType.name}}</ion-option>
            </ion-select>
      </ion-item>

      <!-- Tags input -->
      <ion-item>
        <ion-label floating>Tags - A s√©parer par des virgules!</ion-label>
        <ion-input type='text' name='tags' (ionChange)='onChange()'
                    #tagsInput='ngModel' [(ngModel)]='issueRequest.tags'>
        </ion-input>
      </ion-item>
  
      <!-- Tags input -->
      <!--<ion-item>
        <ion-label floating>Coordinate</ion-label>
        <ion-input type='number' name='coordinate' (ionChange)='onChange()'
                    #coordinateInput='ngModel' [(ngModel)]='issueRequest.coordinates'>
        </ion-input>
      </ion-item>-->

      <!-- Error message displayed if the name is invalid 
      <ion-item *ngIf='textInput.invalid && textInput.dirty' no-lines>
        <p ion-text color='danger'>Text is required.</p>
      </ion-item>-->
  
    </ion-list>
  
    <div padding>
  
      <!-- Submit button -->
      <button type='submit' [disabled]='issueForm.invalid' ion-button block>Add a comment</button>
  
      <!-- Error message displayed if the login failed -->
      <p *ngIf='descriptionInput.errors?.required' ion-text color='danger'>Comment is invalid.</p>
  
    </div>
  </form>
</ion-content>
