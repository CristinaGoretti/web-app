<ion-header>

  <ion-navbar>
    <ion-title>Issues List</ion-title>
	  
  <!-- Logout button -->
  <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <input [(ngModel)]="searchText" placeholder="search text goes here">
<div>
    <ul>
        <li *ngFor='let issue of issues | filter: searchText'>{{issue.id}}{{issue.creator.firstname}}<button ion-button (click)='goToIssue(issue.id);'>GoToIssue</button></li>
  </ul>
</div>
Let's create an issue list.
</ion-content>
