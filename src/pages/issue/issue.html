<ion-header>

  <ion-navbar>
    <ion-title>Issue</ion-title>
	 
  <!-- Logout button -->
  <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="issue">
    <img src="{{issue.imageUrl}}" class="imageIssue">
    <h1>Informations</h1>
    <p>Date: {{issue.createdAt | date: "yyyy/MM/dd"}}</p>
    <p>Cr√©ateur: </p>
    <p id="{{issue.id}}">{{issue.description}}</p>
    <p>Latitude: {{issue.location.coordinates[1]}}</p>
    <p>Longitude: {{issue.location.coordinates[0]}}</p>
</div>
<div>
    <h1>Commentaires</h1>
    <button ion-button (click)='goToCreateComment()'>Add comment</button>
    <ion-list>
        <ion-item *ngFor="let comment of comments">{{comment.text}}</ion-item>
        <button *ngIf="linkFirst" ion-button (click)='getMoreComment(linkFirst)'>FirstComments</button>
        <button *ngIf="linkPrev" ion-button (click)='getMoreComment(linkPrev)'>PrevComments</button>
        <button *ngIf="linkNext" ion-button (click)='getMoreComment(linkNext)'>NextComments</button>
        <button *ngIf="linkLast" ion-button (click)='getMoreComment(linkLast)'>LastComments</button>
        
      </ion-list>

    <!--<ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>-->
       

</div>

</ion-content>
