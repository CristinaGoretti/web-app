<ion-header>

  <ion-navbar>
    <ion-title>Create Comment</ion-title>
	  
	  
  <!-- Logout button -->
  <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
Let's create a comment
<ion-list>
    <ion-item *ngFor="let issueT of issueTypes">{{issueT.name}}</ion-item>
</ion-list>
<form (submit)='onSubmit($event)' #commentForm='ngForm'>
    <ion-list>
  
      <!-- Text input -->
      <ion-item>
        <ion-label floating>Comment</ion-label>
        <ion-input type='text' name='text' (ionChange)='onChange()'
                   #textInput='ngModel' [(ngModel)]='commentRequest.text' required>
        </ion-input>
      </ion-item>
  
      <!-- Error message displayed if the name is invalid 
      <ion-item *ngIf='textInput.invalid && textInput.dirty' no-lines>
        <p ion-text color='danger'>Text is required.</p>
      </ion-item>-->
  
    </ion-list>
  
    <div padding>
  
      <!-- Submit button -->
      <button type='submit' [disabled]='commentForm.invalid' ion-button block>Add a comment</button>
  
      <!-- Error message displayed if the login failed -->
      <p *ngIf='textInput.errors?.required' ion-text color='danger'>Comment is invalid.</p>
  
    </div>
  </form>
</ion-content>
